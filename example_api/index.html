<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("/api/ip")
        .then((response) => response.json())
        .then(({ data }) => {
          console.log(data);
          document.getElementById("ip").innerHTML = data.ip;
        });

      function send() {
        fetch("/api/ip", { method: "POST" })
          .then((response) => response.json())
          .then(({ data }) => {
            console.log(data);
            document.getElementById("ip").innerHTML = data.ip;
          });
      }
    </script>
    <div id="ip"></div>
    <button value="POST" onclick="javascript:send();">POST</button>
  </body>
</html>
